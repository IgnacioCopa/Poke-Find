    <!--Estilo de fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Find your Pokemon!</title>
</head>
<body class="mt-5 bg-dark">

    <div class="container text-center d-md-flex">
        <h1 class="text-light" style="align-self: center; font-size: 80px;">Poke-Find!</h1>
        <img src="pixel-ball.png" class="mb-4" alt=""> 
    </div>

    <div class="container">
        <div class="row">
            <label class="text-light text-capitalize" for="name" style="font-size: 25px;">Encuentra a tu pokemon puedes
            buscarlo por su nombre! o introduce un numero del (1) hasta el (898)!</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ej: ditto"  id="name">
                <button class="btn btn-secondary" type="button" id="button-addon2">Enviar</button>
            </div>
        </div>
    </div>

    <div class="mt-3 mb-5 container border bg-light rounded d-md" id="info" style="display: none;">
        <div class="row">
            <div class="col-md-8">
                
                <!--Api Poke DESCRIPTION (BLOKS)-->
                <div class="mt-3" id="poke_name"></div>

                <div class="container d-md-flex text-center" style="justify-content: space-between;"> 
                    <!--Api Poke DESCRIPTION (FLEX)-->
                    <div class="mt-3" id="poke_api1"></div>
                    
                    <!--Api Poke DESCRIPTION (FLEX)-->
                    <div class="mt-3" id="poke_api2"></div>
                </div> 

                <!--Api Poke DESCRIPTION (BLOKS)-->
                <div class="mt-3 pb-3" id="poke_api3"></div>
                  
            </div>
            
            <div class="col-md-4 border border-2 rounded-3 ">

                <!--Api Poke IMG-->
                <div class="text-center" id="poke_api"></div>

            </div>
        </div>
    </div>


    
    
</body>
